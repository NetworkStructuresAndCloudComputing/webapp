name: Integration Tests

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: 2108786Z@kir
          MYSQL_DATABASE: CloudComputing
        ports:
          - 3306:3306

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'
    - name: Install Dependencies
      run: npm install
    - name: Run Tests
      env:
        DATABASE_USERNAME: root
        DATABASE_PASSWORD: 2108786Z@kir
        DATABASE_NAME: CloudComputing
      run: npm run integration-test
